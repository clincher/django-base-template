[uwsgi]
socket = /tmp/%n.sock
uid = www-data
gid = www-data
master = true
max-requests = 1000
no-orphans = true
autoload = true
vacuum = true
processes = 4
max-requests = 1000
harakiri = 30
post-buffering = 8192
daemonize = /var/log/uwsgi/app/%n.log
reaper = true
chmod-socket = 666
chdir = /var/www/projects/%n
env = DJANGO_SETTINGS_MODULE=%n.settings
module = %n.wsgi
pythonpath = /var/www/.virtualenvs/%n

