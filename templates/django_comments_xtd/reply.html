{% extends 'site_base.html' %}
{% load i18n comments %}

{% block body_base %}
<p class="breadcrumbs"><a href="{% url 'home' %}">Главная</a> Ответ на комментарий</p>
<div style="padding: 1px 10px; background: #eee">
  <h1>Ответ на комментарий</h1>
  <dl id="parent-comment" style="background: #fff; padding: 10px; border: 1px solid #ccc; border-radius: 4px">
    <dt id="c{{ comment.id }}">
      {{ comment.submit_date }}&nbsp;-&nbsp;{{ comment.name }}
    </dt>
    <dd>
      <p>{{ comment.comment }}</p>
    </dd>
  </dl>
  <div id="comment-form">
    {% include "comments/form.html" %}
  </div>
</div>
{% endblock %}
